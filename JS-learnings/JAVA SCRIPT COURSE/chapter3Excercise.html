<body>
    <script>
       function sentence(myAdjective, myNoun, myVerb) {
            var result = myAdjective + " " + myNoun  + " " + myVerb;
            return result;
       }

       document.write(sentence("big","dog","barks") + "<br>");
       
       document.write(sentence("beautiful","butterfly","flies"));

    </script>
    
</body>
