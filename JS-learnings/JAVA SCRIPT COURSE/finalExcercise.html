        </tr>
    </table>
    <button onclick="play()">Play</button>
    <h1></h1>

    <script>
        var player1TotalScore = 0;
        var player2TotalScore = 0;
        var maxScore = 23;
        var turnTracker = -1;
        var cellCounter = 2;


        function play() {

            if (turnTracker < 0) {
                turnTracker *= -1;

                player1DiceRoll = Math.floor(Math.random() *6 + 1);
                player1TotalScore += player1DiceRoll;
                console.log ("player 1 roll dice result: " + player1DiceRoll);
                console.log ("player 1 total result: " + player1TotalScore);
                document.querySelector(".firstscore").innerHTML = player1TotalScore;



                if (player1TotalScore >= maxScore) {
                    return document.getElementsByTagName("h1")[0].innerHTML = "player 1 is the winner";
                }


            } else {
                turnTracker *= -1;

                player2DiceRoll = Math.floor(Math.random() * (7 - 1) + 1);
                player2TotalScore += player2DiceRoll;
                console.log ("player 2 roll dice result: " + player2DiceRoll);
                console.log ("player 2 total result: " + player2TotalScore);
                document.querySelector(".secondscore").innerHTML = player2TotalScore;


                if (player2TotalScore >= maxScore) {
                    return document.getElementsByTagName("h1")[0].innerHTML = "player 2 is the winner";

                } 
            }

                if (cellCounter % 2 == 0) {
                    document.getElementsByTagName("td")[cellCounter].innerHTML = player1DiceRoll;


                } else {
                    document.getElementsByTagName("td")[cellCounter].innerHTML = player2DiceRoll;
                }

                cellCounter++;
            }
        



    </script>
